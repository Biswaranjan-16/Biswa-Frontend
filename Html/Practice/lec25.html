<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transformation</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            background-color: aquamarine;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            transition: all 3s linear 1s;
        }
        p{
            font-size: 30px;
        }
        .box:hover{
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
   <div class="box">
    <p> biswaranjan biswal</p>
    <img src="image/golabjamun.jpg">
   </div> 
</body>
</html>
