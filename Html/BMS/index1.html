<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Book</title>
</head>
<body>
    <div class="container p-3 mt-4">
        <form id="bookForm">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" id="bookid" class="form-control" placeholder="Book Id">
                </div>
                <div class="col">
                    <input type="text" id="bookname" class="form-control" placeholder="Book Name">
                </div>
                <div class="col">
                    <input type="text" id="bookauthor" class="form-control" placeholder="Book Author">
                </div>
                <div class="col">
                    <input type="text" id="bookprice" class="form-control" placeholder="Book Price">
                </div>
                <div class="col">
                    <input type="text" id="bookimage" class="form-control" placeholder="Book Image URL">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Add Book</button>
                    <button type="button" id="viewButton" class="btn btn-secondary">View Books</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script1.js"></script>
</body>
</html>
