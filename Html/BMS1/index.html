<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>
        <form id="bookForm">
            <div class="form-group">
                <label for="bookId">Book ID</label>
                <input type="text" id="bookId" placeholder="Book ID" required>
            </div>
            <div class="form-group">
                <label for="bookName">Book Name</label>
                <input type="text" id="bookName" placeholder="Book Name" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Author" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" placeholder="Price" required>
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="url" id="image" placeholder="Image URL" required>
            </div>
            <button type="submit">Add Book</button>
        </form>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search by Book Name or Author">
        </div>
        <div id="bookList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
