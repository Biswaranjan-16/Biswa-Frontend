<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Recipe Book</h1>
        </div>
    </header>

    <main class="container">
        <section id="recipe-list">
            <h2>Recipes</h2>
            <ul>
                <li><a href="#recipe1">Recipe 1</a></li>
                <li><a href="#recipe2">Recipe 2</a></li>
                <li><a href="#recipe3">Recipe 3</a></li>
          
            </ul>
        </section>

        <section id="recipe-details">
            <h2>Recipe Details</h2>
            <div id="recipe1" class="recipe">
                <h3>Recipe 1</h3>
                <h4>Ingredients</h4>
                <ul>
                    <li>Ingredient 1</li>
                    <li>Ingredient 2</li>
                    <li>Ingredient 3</li>
                   
                </ul>
                <h4>Instructions</h4>
                <ol>
                    <li>Step 1</li>
                    <li>Step 2</li>
                    <li>Step 3</li>
                    
                </ol>
            </div>
            <div id="recipe2" class="recipe">
           
            </div>
            <div id="recipe3" class="recipe">
            
            </div>
        
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Recipe Book. All rights reserved.</p>
        </div>
    </footer>
    <script href="script.js"></script>
</body>
</html>
