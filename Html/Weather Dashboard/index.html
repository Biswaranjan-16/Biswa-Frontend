<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Weather Dashboard</h1>
        <div class="input-group mb-3">
            <input type="text" id="city-input" class="form-control" placeholder="Enter city name">
            <div class="input-group-append">
                <button class="btn btn-primary" id="get-weather-btn">Get Weather</button>
            </div>
        </div>
        <div id="weather-info" class="mt-3">
            <!-- Weather information will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
