<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
        .container {
            max-width: 600px;
            margin-top: 20px;
        }
        .weather-card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Weather App</h1>
        <div class="card weather-card">
            <div class="card-body">
                <h5 class="card-title">Weather in <span id="city"></span></h5>
                <p class="card-text">Temperature: <span id="temperature"></span> &deg;C</p>
                <p class="card-text">Description: <span id="description"></span></p>
                <p class="card-text">Humidity: <span id="humidity"></span>%</p>
                <p class="card-text">Wind Speed: <span id="wind-speed"></span> m/s</p>
            </div>
        </div>
    </div>

  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
    <script src="script.js"></script>
</body>
</html>
