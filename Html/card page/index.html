<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Card Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Card Image" class="card-image">
            <div class="card-content">
                <h2 class="card-title">Card Title</h2>
                <p class="card-description">This is a brief description of the card content. It provides a quick overview of what the card is about.</p>
                <a href="#" class="card-button">Read More</a>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Card Image" class="card-image">
            <div class="card-content">
                <h2 class="card-title">Another Card</h2>
                <p class="card-description">Here is another card with some more text to demonstrate how multiple cards can look together.</p>
                <a href="#" class="card-button">Learn More</a>
            </div>
        </div>
    </div>
</body>
</html>
