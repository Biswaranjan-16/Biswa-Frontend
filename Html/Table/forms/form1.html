<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1
    </title>
</head>
<body>
     <form>
        <h1>Student registration form</h1>
        <fieldset>
            <label for="first name">First name</label>
            <input type="text" name="first name" id="first name" placeholder="Enter first name"> 
        </fieldset>
    
        <br>
        <label for="wake of time">wake of time</label>
        <input type="time" id="time " name="time">
        
            <fieldset>
                <label for="last name">Last name</label>
            <input type="text" name="last name" id="last name" placeholder="Enter last name">
            </fieldset>
        
        <br>
        
<fieldset>     
           <label for="Email">Email name</label>
    <input type="email" name="Email" id="Email" placeholder="Enter email"></fieldset>
        
        <br>
        
            <fieldset>
                <label for="dob">Date of birth</label>
            <input type="date" id="dob" name="dob">
            </fieldset>
        
        <br>
        
            <fieldset>
                <label for="holyday">Holyday</label>
            <input type="week" id="holyday" name="holyday">
            </fieldset>
       
        <br>
        
            <fieldset>
                <label for="bank holyday">bank holyday</label>
            <input type="month" id="bank holyday" name="bank holyday">
            </fieldset>
        
        <br>
       
           <fieldset>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="enter password">
           </fieldset>
        
        <br>
        
           <fieldset>
            <label for="phone number">Phone number</label>
            <input type="number" id="phone number" name="phone number" placeholder="enter phone number">
           </fieldset>
        
        <br>
        
            
                <label for="address" >Address:</label>
            <textarea name="address" id="address" name="address" cols="33" rows="5"></textarea>
            
       
        <br>
       
           <fieldset>
            
            <label for="qualification">qualification </label>
            <input type="checkbox" id="Qualification" name="Qualification" value="school">10 <sup>th</sup>
           
            <input type="checkbox" id="Qualification" name="Qualification" value="intermediatte">intermediatte
            
            <input type="checkbox" id="Qualification" name="Qualification" value="graduation">graduation
           
            <input type="checkbox" id="Qualification" name="Qualification" value="master">master
           </fieldset>
        
        <br>
            <fieldset>
            <label for="gender">Gender</label>
            <input type="radio" id="gender" name="gender" value="male">male
            <input type="radio" id="gender" name="gender" value="female">female
        
            </fieldset>
        <br>
       
           <fieldset>
            <label for="photo">Photo</label>
            <input type="file" id="photo" name="photo">
           </fieldset>
       
        <br>
        <fieldset>
             <label for="date and time">Date amd time</label>
            <input type="datetime" id="date and time" name="date and time">
        </fieldset>
        <br>
       <fieldset>
        <label for="country">country</label>
        <select name="country" id="country">
        <option value=""><--select--></option>
        <option value="india">India</option>
        <option value="Brazil">Brazil</option>
        <option value="France">France</option>
        <option value="usa">usa</option>
        <option value="uae">use</option>
        <option value="pakistan">pakistan</option>
    </select>
       </fieldset>
       <input type="submit">
       <input type="reset">
     </form>
</body>
</html>
