<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="form">
        <h1>Book Management System</h1>
        <div class="form-field">
            
            <label class="formlabel">BOOK ID:</label><br>
            <input type="text" id="bookid" class="inputfield" placeholder="Enter Your Book Id....">
        </div>

        <div class="form-field">
            <label class="formlabel">BOOK NAME:</label><br>
            <input type="text" id="bookname" class="inputfield" placeholder="Enter Your Book Name....">
        </div>

        <div class="form-field">
            <label class="formlabel">BOOK AUTHOR:</label><br>
            <input type="text" id="bookauthor" class="inputfield" placeholder="Enter Your Book Author....">
        </div>

        <div class="form-field">
            <label class="formlabel">BOOK PRICE:</label><br>
            <input type="number" id="bookprice" class="inputfield" placeholder="Enter Your Book Price....">
        </div>

        <div class="form-field">
            <label class="formlabel">BOOK IMAGE:</label><br>
            <input type="url" id="bookimage" class="inputfield" placeholder="Enter Image Url...." >
        </div>

        <div class="btn">
            <button type="button" class="btn btn-warning" id="btnAdd" onclick="add()">Add Book</button>
            <button type="button" class="btn btn-warning" id="btnUpdate"  onclick="updateBook() ">Update Book</button>
            
         </div>
           </div>

           
    <script src="script.js"></script>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
