<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
         <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>TITLE</th>
                <th>DESCRIPTION</th>
                <th>CATEGORY</th>
                <th>PRICE</th>
                <th>IMAGE</th>
                <th>RATING</th>
            </tr>
           </thead>
            <tbody id="users">
                
            </tbody>
         </table>
    </div>
    <script>
        $(document).ready(function(){
            $.ajax({
                type:"GET",
                url:"https://fakestoreapi.com/products",
                datatype:"json",
                success:function(response){
                   console.log(response);
                    let data='';
                   for(let i=0;i<response.length;i++){
                        data+='<tr>';
                        data +=`<td>${response[i].id}</td>`;
                        data +=`<td>${response[i].title}</td>`;
                        data +=`<td>${response[i].description}</td>`;
                        data +=`<td>${response[i].category}</td>`;
                        data +=`<td>${response[i].price}</td>`;
                        data +=`<td><img src='${response[i].image}'width='50px' height='50px'/></td>`;
                        data +=`<td>${response[i].rating.rate}</td>`;
                        data +='</tr>'
                   }
                   $('#users').html(data);
                },
                error: function (xhr, status, error) {
                    alert("Result: " + status + " " + error + " " + xhr.status + " " + xhr.statusText)
                }
            });
        });
    </script>
</body>
</html>
