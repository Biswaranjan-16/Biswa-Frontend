<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row products">

        </div>
    </div>
    <script>
        $(document).ready(function(){
            $.ajax({
                type:"GET",
                url:"https://fakestoreapi.com/products",
                datatype:"json",
                success:function(response){
                   console.log(response);
                    let data='';
                   for(let i=0;i<response.length;i++){
                        data+=`<div class='col-3'>`;
                        data+=`<div class="card" style="width: 18rem;">`;
                        data+=`<img src="${response[i].image}" class="card-img-top" alt="${response[i].title}">`;
                        data+=`<div class="card-body">`;
                        data+=`<h5 class="card-title">${response[i].title}</h5>`;
                        data+=`<p class="card-text">${response[i].category}</p>`;
                        data+=`<p class="card-text">Price:${response[i].price}</p>`;
                        data+=`<p class="card-text">Rating :${response[i].rating.rate}</p>`;
                        data+=`<a href="#" class="btn btn-primary">Add to Cart</a>`;
                        data+=`</div>`;
                        data+=`</div>`;
                        data +='</div>'
                   }
                   $('.products').html(data);
                },
                error: function (xhr, status, error) {
                    alert("Result: " + status + " " + error + " " + xhr.status + " " + xhr.statusText)
                }
            });
        });
    </script>
</body>
</html>
