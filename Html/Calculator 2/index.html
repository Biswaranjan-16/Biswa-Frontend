<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculator</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <input type="text" id="display" class="form-control mb-3 text-right" disabled>
                        <div class="row">
                            <div class="col-3 mb-2">
                                <button class="btn btn-secondary btn-block" onclick="clearDisplay()">C</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-secondary btn-block" onclick="appendCharacter('/')">/</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-secondary btn-block" onclick="appendCharacter('*')">*</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-secondary btn-block" onclick="deleteLastCharacter()">DEL</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="appendCharacter('7')">7</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="appendCharacter('8')">8</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="appendCharacter('9')">9</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-secondary btn-block" onclick="appendCharacter('-')">-</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="appendCharacter('4')">4</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="appendCharacter('5')">5</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="appendCharacter('6')">6</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-secondary btn-block" onclick="appendCharacter('+')">+</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="appendCharacter('1')">1</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="appendCharacter('2')">2</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="appendCharacter('3')">3</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-secondary btn-block" onclick="calculateResult()">=</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="appendCharacter('0')">0</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="appendCharacter('.')">.</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="appendCharacter('(')">(</button>
                            </div>
                            <div class="col-3 mb-2">
                                <button class="btn btn-light btn-block" onclick="appendCharacter(')')">)</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
